	<script type="text/javascript">
		function byClass(parent,className){
			
			var els = parent.getElementsByTagName("*");
			var arr = [];
			
			for (var i=0; i<els.length; i++){
				if (els[i].className == className){
					arr.push(els[i]);
				}
			}
			return arr;
		}
		
		var links = byClass(document,"active");
		alert(links.length);
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
